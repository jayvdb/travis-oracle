before_install:
  - if [[ $SUDO = false ]]; then export ORACLE_HOME=$HOME/$ORACLE_HOME ; fi
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:$ORACLE_HOME/lib
  - bash -x ./download.sh
  - bash -x ./install.sh
