language: ruby
sudo: required

env:
  global:
    - ORACLE_COOKIE=sqldev
    - ORACLE_FILE=oracle11g/xe/oracle-xe-11.2.0-1.0.x86_64.rpm.zip
    - ORACLE_HOME=/u01/app/oracle/product/11.2.0/xe
    - ORACLE_SID=XE

matrix:
  include:
    - env: APT_ADDON=0 DIST=precise
      dist: precise
      addons:
        apt: false
    - env: APT_ADDON=0 DIST=trusty
      dist: trusty
      addons:
        apt: false
    - env: APT_ADDON=1 DIST=precise
      dist: precise
      addons:
        apt:
          packages:
            - libaio1
            - rpm

before_install:
  - test -f $ORACLE_FILE || ./download.sh
  - find . -name '*.zip'
  - ./install.sh

cache:
  - directories:
    - oracle11g
